<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-align-items</title>
    <link rel="stylesheet" href="css/Flex-align-items.css">
</head>

<body>
    <h1>Flex-star</h1>
    <div class="container-flex-1">
        <div class="item-flex item-1">Item 1</div>
        <div class="item-flex item-2">Item 2</div>
        <div class="item-flex item-3">Item 3</div>
        <div class="item-flex item-4">Item 4</div>
        <div class="item-flex item-5">Item 5</div>
        <div class="item-flex item-6">Item 6</div>
    </div>
    <h1>flex-end</h1>
    <div class="container-flex-2">
        <div class="item-flex item-1">Item 1</div>
        <div class="item-flex item-2">Item 2</div>
        <div class="item-flex item-3">Item 3</div>
        <div class="item-flex item-4">Item 4</div>
        <div class="item-flex item-5">Item 5</div>
        <div class="item-flex item-6">Item 6</div>
    </div>
    <h1>center</h1>
    <div class="container-flex-3">
        <div class="item-flex item-1">Item 1</div>
        <div class="item-flex item-2">Item 2</div>
        <div class="item-flex item-3">Item 3</div>
        <div class="item-flex item-4">Item 4</div>
        <div class="item-flex item-5">Item 5</div>
        <div class="item-flex item-6">Item 6</div>
    </div>
    <h1>Baseline</h1>
    <div class="container-flex-4">
        <div class="item-flex item-1">Item 1</div>
        <div class="item-flex item-2">Item 2</div>
        <div class="item-flex item-3">Item 3</div>
        <div class="item-flex item-4">Item 4</div>
        <div class="item-flex item-5">Item 5</div>
        <div class="item-flex item-6">Item 6</div>
    </div>
    <h1>Stretch</h1>
    <div class="container-flex-5">
        <div class="item-flex item-1">Item 1</div>
        <div class="item-flex item-2">Item 2</div>
        <div class="item-flex item-3">Item 3</div>
        <div class="item-flex item-4">Item 4</div>
        <div class="item-flex item-5">Item 5</div>
        <div class="item-flex item-6">Item 6</div>
    </div>
</body>

</html>
